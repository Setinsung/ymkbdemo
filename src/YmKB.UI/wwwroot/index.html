<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YmKB.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="YmKB.UI.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <mud-ex-app-loader PreLoadText="WebAssembly Loading..." AppName="YmKB" SubTitle="" AccentColor="#a693c0" MainAppId="app" Logo="/Logo.png">
    </mud-ex-app-loader>
    <div id="app">
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/MudBlazor.Extensions/js/components/MudExAppLoader.min.js"></script>
    <script src="js/onlinestatus.js"></script>
    <script src="js/indexeddbstorage.js"></script>
    <script src="js/downloadfile.js"></script>
    <script>
        window.displayModeInterop = {
            getDisplayMode: function () {
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    return 'standalone';
                }
                if (window.matchMedia('(display-mode: fullscreen)').matches) {
                    return 'fullscreen';
                }
                if (window.matchMedia('(display-mode: minimal-ui)').matches) {
                    return 'minimal-ui';
                }
                return 'browser';
            }};
        window.triggerFileDownload = (fileName, url) => {
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
        }
    </script>
</body>

</html>
